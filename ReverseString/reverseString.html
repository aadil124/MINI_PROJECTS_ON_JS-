<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Reverse the String in Real Time with Decrementing For Loop</h1>
    <input type="text" name="" id="reverseName" onkeyup="reverseString()" />
    <input type="text" name="" id="showData" />

    <a href="https://www.google.com" target="&blank">Go to Google </a>

    <script>
      function reverseString() {
        var str = document.getElementById("reverseName").value;
        var newString = "";

        for (var i = str.length - 1; i >= 0; i--) newString += str[i];
        document.getElementById("showData").value = newString;
      }
    </script>
  </body>
</html>
