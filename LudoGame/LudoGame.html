<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./LudoGame.css" />
  </head>
  <body>
    <div class="main_div">
      <h1 id="heading">JS Ludo Game</h1>

      <div class="dice">
        <p>Player1</p>
        <img src="./dice1.svg" id="img1" />
      </div>
      <div class="dice">
        <p>Player2</p>
        <img src="./dice3.svg" id="img2" />
      </div>
      <br />
      <button onclick="play_Ludo()">Lets Play</button>
    </div>

    <script>
      play_Ludo = () => {
        const myInterval = setInterval(LudoTimer, 50);

        function LudoTimer() {
         
            const play1 = Math.floor(Math.random() * 6) + 1;
            const dice_num1 = `./dice${play1}.svg`;
            document.getElementById("img1").setAttribute("src", dice_num1);

            const play2 = Math.floor(Math.random() * 6) + 1;

            const dice_num2 = `./dice${play2}.svg`;
            document.getElementById("img2").setAttribute("src", dice_num2);

            if (play1 > play2) {
              document.getElementById("heading").innerHTML = "Player1 Won! ðŸ¥‰";
            } else if (play1 < play2) {
              document.getElementById("heading").innerHTML = "Player2 Won! ðŸ¥‰";
            } else {
              document.getElementById("heading").innerHTML = "Draw ";
            }
          
        }

        setTimeout(function () {
          clearInterval(myInterval);
        }, 1000);
      };
    </script>
  </body>
</html>
